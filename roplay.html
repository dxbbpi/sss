<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FIVEM CHECK ROLEPLAY</title>
<link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/3f1f2cd6811049b11991d94a6d096a7a.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a0a0a, #330a0a, #1f0000);
    color: #f2dede;
    display: flex;
    flex-direction: column;
  }
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Header / Navbar */
  header {
    background: #330a0a;
    padding: 20px 40px;
    box-shadow: 0 2px 10px rgb(100 0 0 / 0.7);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-weight: 700;
    font-size: 1.8rem;
    color: #ff4444;
    letter-spacing: 2px;
    user-select: none;
    text-shadow: 0 0 6px #bb2222;
  }

  nav {
    display: flex;
    gap: 25px;
  }
  nav a {
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 15px;
    border-radius: 8px;
    transition: background-color 0.25s, color 0.25s;
    color: #f2b2b2;
  }
  nav a:hover {
    background: #bb2222;
    color: #fff0f0;
    box-shadow: 0 0 8px #bb2222aa;
  }

  /* Main container */
  main {
    flex-grow: 1;
    max-width: 720px;
    margin: 50px auto 70px auto;
    padding: 30px 40px;
    background: #330a0a;
    border-radius: 15px;
    box-shadow: 0 0 40px #bb222288;
  }

  main h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #ff4444;
    text-align: center;
    letter-spacing: 1.5px;
    user-select: none;
    text-shadow: 0 0 10px #bb2222;
  }

  /* Form layout */
  form {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  label {
    font-weight: 600;
    font-size: 1.1rem;
    color: #f2b2b2cc;
  }
  select, input[type="text"] {
    padding: 14px 18px;
    border-radius: 12px;
    border: none;
    background: #4d0c0c;
    color: #f2dede;
    font-size: 1rem;
    box-shadow: inset 0 0 6px #bb2222aa;
    transition: box-shadow 0.3s ease;
  }
  select:focus, input[type="text"]:focus {
    outline: none;
    box-shadow: 0 0 10px #ff4444cc;
    background: #5c0d0d;
  }
  select option {
    color: #fdfdfd;
  }

  /* Button */
  button {
    margin-top: 10px;
    padding: 16px 0;
    background: linear-gradient(90deg, #ff5555, #aa1111);
    font-weight: 700;
    font-size: 1.3rem;
    border: none;
    border-radius: 30px;
    color: #fff0f0;
    cursor: pointer;
    box-shadow: 0 6px 20px #bb2222bb;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #cc2222, #770000);
    transform: scale(1.05);
    box-shadow: 0 10px 30px #ff4444cc;
  }
  button:active {
    transform: scale(0.97);
  }

  /* Result card */
  #result {
    margin-top: 40px;
    background: #4d0c0c;
    border-radius: 16px;
    padding: 25px 30px;
    box-shadow: 0 0 25px #aa111188;
    font-size: 1.1rem;
    line-height: 1.7;
    color: #ffdede;
  }
  #result h3 {
    color: #ff6666;
    margin-bottom: 18px;
    font-weight: 700;
    user-select: none;
    text-shadow: 0 0 6px #bb2222;
  }
  #result a {
    color: #ff8888;
    font-weight: 600;
    text-decoration: underline;
  }

  /* Footer */
  footer {
    background: #330a0a;
    padding: 20px 40px;
    text-align: center;
    font-size: 0.9rem;
    color: #c88e8e;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main {
      margin: 30px 15px 50px;
      padding: 20px 25px;
    }
    main h1 {
      font-size: 1.8rem;
    }
    button {
      font-size: 1.1rem;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>

<header role="banner">
  <div class="logo">FIVEM CHECK</div>
  <nav role="navigation" aria-label="เมนูหลัก">
    <a href="menu.html" tabindex="0">เมนูหลัก</a>
    <a href="training.html" tabindex="0">FIVEM TRAINING</a>
    <a href="https://www.facebook.com/lakksjslal.ksksiksks" target="_blank" rel="noopener noreferrer" tabindex="0">REPOST</a>
  </nav>
</header>

<main role="main" aria-labelledby="main-title">
  <h1 id="main-title">CHECK ROLEPLAY FIVEM</h1>

  <form id="checkForm" onsubmit="event.preventDefault(); checkPlayer();">
    <label for="serverSelect">เลือกเซิร์ฟเวอร์</label>
    <select id="serverSelect" aria-required="false" aria-describedby="serverHelp">
      <option value="">- เลือกเซิร์ฟเวอร์ -</option>
      <option value="146.19.69.188">WHAT UNIVERSAL</option>
      <option value="89.38.101.60">SUMMER CITY</option>
      <option value="103.91.190.251">LAST CITY</option>
      <option value="103.167.193.64">MITH COMMUNITY</option>
      <option value="191.96.92.203">SURF TOWN</option>
      <option value="141.11.158.31">NOVA</option>
      <option value="146.19.69.69">WHAT CITY</option>
      <option value="nightcfx.com">NIGHT CITY</option>
      <option value="uptown-rp.com">UPTOWN</option>
      <option value="rich-official.net">RICH LEGACY</option>
      <option value="play.villaincity.net">VILLAIN CITY</option>
    </select>

    <label for="manualIp">กรอก IP เซิร์ฟเวอร์เอง</label>
    <input type="text" id="manualIp" placeholder="เช่น 123.45.67.89 หรือ play.example.com" aria-describedby="manualIpHelp" />

    <label for="playerIdInput">กรอก Player ID</label>
    <input type="text" id="playerIdInput" placeholder="เช่น 1, 2, 5" required aria-required="true" />

    <button type="submit" aria-label="ค้นหาข้อมูลผู้เล่น">ค้นหาข้อมูล</button>
  </form>

  <section id="result" role="region" aria-live="polite" tabindex="0"></section>
</main>

<footer role="contentinfo">
  &copy; 2025 FIVEM CHECK - DEV JUTI STORY
</footer>

<script>
  async function checkPlayer() {
    const serverSelect = document.getElementById('serverSelect').value.trim();
    const manualIp = document.getElementById('manualIp').value.trim();
    const playerId = document.getElementById('playerIdInput').value.trim();
    const resultDiv = document.getElementById('result');

    const serverIp = manualIp || serverSelect;

    if (!serverIp || !playerId) {
      resultDiv.innerHTML = `<p style="color:#ff5555; font-weight:700;">กรุณาเลือกหรือกรอก IP เซิร์ฟเวอร์ และกรอก Player ID ให้ถูกต้อง</p>`;
      resultDiv.focus();
      return;
    }

    resultDiv.innerHTML = `<p>กำลังค้นหาข้อมูลผู้เล่น ID <strong>${playerId}</strong> จากเซิร์ฟเวอร์ <strong>${serverIp}</strong>...</p>`;

    try {
      const response = await fetch(`https://bothp.onrender.com/check-player?server=${serverIp}&player=${playerId}`);
      const data = await response.json();

      if (data && data.name) {
        const steamProfile = data.steamProfile && data.steamProfile !== "ไม่พบข้อมูล"
          ? `<a href="${data.steamProfile}" target="_blank" rel="noopener noreferrer">${data.steamProfile}</a>`
          : 'ไม่พบข้อมูล';

        resultDiv.innerHTML = `
         ข้อมูลจากเซิฟเวอร์ <strong>${serverIp}</strong>
          <h3>ข้อมูลผู้เล่น</h3>
          <p><strong>ชื่อ:</strong> ${data.name}</p>
          <p><strong>Ping:</strong> ${data.ping ?? 'ไม่พบข้อมูล'} ms</p>
          <p><strong>Steam Hex:</strong> ${data.steamHex ?? 'ไม่พบข้อมูล'}</p>
          <p><strong>Steam Profile:</strong> ${steamProfile}</p>
          <p><strong>Discord:</strong> ${data.discord ?? 'ไม่พบข้อมูล'}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:#ff5555; font-weight:700;">❌ ไม่พบข้อมูลผู้เล่นในเซิร์ฟเวอร์นี้</p>`;
      }
      resultDiv.focus();
    } catch (error) {
      resultDiv.innerHTML = `<p style="color:#ff5555; font-weight:700;">❌ เกิดข้อผิดพลาด: ไม่สามารถเชื่อมต่อ API ได้ (${error.message})</p>`;
      resultDiv.focus();
    }
  }
      window.onload = () => {
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "index.html";
      }
    };
</script>

</body>
</html>
